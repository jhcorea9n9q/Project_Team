<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jh1.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 1200px)" href="jh2.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 600px)" href="jh3.css">
    <script src="lib/jquery.min.js"></script>
    <script src="QandR.js"></script>
    <script>
   		$(document).ready(function(){
   			setTimeout(function(){qna();}, 300);
        });
    </script>
	<title> QnA </title>
</head>

<body>
    <div id="qa">
        <div id="qa_title">
            <h2>고객센터</h2>
            <p>고객 여러분의 문제점을 해결해드립니다.</p>
        </div>
        <section id="qa_main">
            <ul id="qa_tap">
                <li class="qa_taplist">공지사항</li>
                <li id="qa_taplist2" class="qa_taplist">자주묻는<br>질문</li>
                <li class="qa_taplist">고객의견</li>
            </ul>
            <div id="qa_board">
                <div id="qa_btitle">
                    <h3>공지사항</h3>
                </div>
                <form id="qa_bsearch">
                    <input type="text" name="bsinput" id="qa_bsinput" maxlength="30" required="required">
                    <input type="submit" id="qa_bsbutton" value="검색">
                </form>
                <ul id="qa_ta2tap">
                    <li>가입문의</li>
                    <li>예약문의</li>
                    <li>결제문의</li>
                    <li>쿠폰사용</li>
                    <li>탈퇴문의</li>
                </ul>
                <table id="qa_table1"></table>
                <table id="qa_table2"></table>
                <table id="qa_table3"></table>
                <table id="qa_table4"></table>
                <ul id="qa_bno">
                	<li class="qa_bno_init">◀</li>
                    <li class="qa_bno_init">1</li>
                    <li class="qa_bno_init">2</li>
                    <li class="qa_bno_init">3</li>
                    <li class="qa_bno_init">4</li>
                    <li class="qa_bno_init">5</li>
                    <li class="qa_bno_init">6</li>
                    <li class="qa_bno_init">7</li>
                    <li class="qa_bno_none">8</li>
                    <li class="qa_bno_none">9</li>
                    <li class="qa_bno_none">10</li>
                    <li class="qa_bno_none">11</li>
                    <li class="qa_bno_init">▶</li>
                    <div id="qa_write">글쓰기</div>
                </ul>
            </div>
        </section>
        <form id="qa_inputplease">
		    <input id="qa_ip1" class="qa_textinput" type="text" placeholder="글 제목을 입력해주세요." maxlength="20"><br>
		    <input id="qa_ip2" class="qa_textinput" type="text" placeholder="글 내용을 입력해주세요." maxlength="2000"><br>
		    <input class="qa_ipNbutton" type="submit" value="작성 완료!">
		    <button id="qa_rollback" type="button">돌아가기</button>
		</form>
		<form id="qa_checkdetails">
			<h3></h3><input class="qa_detailinput" text="text" placeholder="바꿀 제목을 입력해 주세요." maxlength="20"><br>
			<h5></h5><br><input class="qa_detailinput" text="text" placeholder="바꿀 내용을 입력해 주세요." maxlength="2000"><br>
			<p></p><br><br><br>
			<input class="qa_detailinput" type="submit" value="작성 완료!"><br><br>
			<button type='button' id='qa_rollback2'>게시판으로 돌아가기</button>
			<button type='button' id='qa_updatebutton'>글 수정하기</button>
			<button type='button' id='qa_deletebutton'>글 삭제하기</button>
			<button type='button' id='qa_rollback3'>글 수정 취소</button>
			<button type='button' id='qa_updateCheck'>글 확인 체크</button>
		</form>
    </div>

</body>

</html>
